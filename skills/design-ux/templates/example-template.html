<!--
  EXAMPLE PAGE TEMPLATE

  Uses Tailwind CDN + linked tokens.css so you can:
  - Edit tokens.css and refresh to see changes
  - See real Tailwind class usage patterns
  - Copy classes directly to your project

  Placeholders:
  - {{DS_NAME}} - Design system name
  - {{EXAMPLE_TITLE}} - Page title (e.g., "Acme Landing Page")
  - {{TAILWIND_CONFIG}} - Inline Tailwind config object
  - {{EXAMPLE_CONTENT}} - Main page content HTML using Tailwind classes
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{EXAMPLE_TITLE}} | {{DS_NAME}}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Design Tokens (edit this file to tweak the design system) -->
  <link href="tokens.css" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {{TAILWIND_CONFIG}}
  </script>

  <!-- Dark mode toggle styles -->
  <style>
    .theme-toggle {
      position: fixed;
      bottom: var(--spacing-xl);
      right: var(--spacing-xl);
      z-index: 1000;
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      border: 1px solid hsl(var(--border-default));
      background: hsl(var(--surface-card));
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .theme-toggle:hover {
      transform: scale(1.05);
    }
    .theme-toggle .sun-icon { display: block; color: hsl(var(--text-body)); }
    .theme-toggle .moon-icon { display: none; }
    .dark .theme-toggle .sun-icon { display: none; }
    .dark .theme-toggle .moon-icon { display: block; color: hsl(var(--text-body)); }
  </style>
</head>
<body class="bg-page text-body font-sans">

  <!-- Dark Mode Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode" title="Toggle dark/light mode">
    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
    </svg>
    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <!-- Example Content (uses Tailwind classes) -->
{{EXAMPLE_CONTENT}}

  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark' ||
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
