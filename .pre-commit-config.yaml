repos:
  - repo: local
    hooks:
      - id: sync-shared-files
        name: Sync shared skill files
        entry: python scripts/sync-shared-files.py
        language: python
        pass_filenames: false
        always_run: true
        additional_dependencies: [pyyaml]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format
